<div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mis citas</h5>
        <button type="button" class="btn-close btn-close-white" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="my-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="input-group w-75"><!-- Barra de búsqueda a la izquierda -->
                <span class="input-group-text"><i class="bi bi-sliders"></i></span>
                <input type="text" class="form-control" placeholder="Búsqueda...">
                <button class="btn btn-outline-success" type="button"><i class="bi bi-search"></i></button>
            </div>
            <button class="btn btn-primary" type="button">Filtro</button><!-- Botón a la derecha -->
            </div>
          </div>
          
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Doctor</th>
                <th scope="col">Estado</th>
                <th scope="col">Accciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>---</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>---</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>John</td>
                <td>Doe</td>
                <td>---</td>
              </tr>
            </tbody>
          </table>
            
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="close()">Cerrar</button>
      </div>
    </div>
  </div>
