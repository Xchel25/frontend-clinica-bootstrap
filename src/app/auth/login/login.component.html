<div class="login-container">
  <div class="login-image">
    <img src="assets/img/fondo.jpg" alt="Logo" sizes="200px">
  </div>

  <div class="login-form">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" style="width: 100px;"><br>
    <h1>Iniciar sesión</h1>
    <p class="registro-link">¿No tienes una cuenta? 
      <a routerLink="/register" class="link-dark">Regístrate</a>
    </p>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="correo">Correo</label>
        <input id="correo" class="form-control" type="email" [(ngModel)]="correo" name="correo" required>
      </div>

      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input id="contraseña" class="form-control" type="password" [(ngModel)]="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-dark d-block mx-auto">Iniciar sesión</button>
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </form>
  </div>
</div>
